language: python

python:
  - "2.7"
  - "3.6"

env:
  - CSVER=2.18.1

cache:
  directories:
  - cmdstan-$CSVER
  - $HOME/.cache/pip

install:
  - CSVER=$CSVER dev/make_cmdstan.sh
  - pip install -r requirements.txt
  - pip install flake8 pytest


script:
  - flake8 cmdstanpy
  - CMDSTAN=$PWD/cmdstan pytest cmdstanpy/tests.py